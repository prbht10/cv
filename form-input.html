<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> form input types </title>
</head>
<body>
    <hr>
    <h2> Input Types of form element </h2>
   <form>
    submit button: 
    <input type="submit" value="submit"> 
        <br>
        for color: <input type="color"> 
        <br>
        <label> password </label>
        <br> <input type="password"> 
        <br>
        to choose a file: <input type="file"> <br>
        A radio button: <input type="radio"> <br>
        A Checkbox: <input type="checkbox"> <br>
        To set Date: <input type="date"> <br>
        To set Range: <input type="range">
   </form> 
   <hr>
</body>
</html>
